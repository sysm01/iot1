<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MAC Whitelist Updater</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Update MAC Whitelist</h2>
  <form id="whitelistForm">
    <div id="inputs"></div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    // ✅ Firebase configuration (replace YOUR_API_KEY and YOUR_APP_ID etc. with real values)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "trackermk1.firebaseapp.com",
      databaseURL: "https://trackermk1-default-rtdb.firebaseio.com",
      projectId: "trackermk1",
      storageBucket: "trackermk1.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // 🔌 Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const positions = ["A1", "A2", "A3", "B1", "B2", "B3", "C1", "C2", "C3"];
    const inputsContainer = document.getElementById("inputs");

    // 🎛️ Generate 9 sets of inputs
    for (let i = 0; i < 9; i++) {
      const wrapper = document.createElement("div");

      // MAC Address input
      const macInput = document.createElement("input");
      macInput.type = "text";
      macInput.placeholder = "MAC Address";
      macInput.name = `mac_${i}`;
      macInput.required = true;

      // Position dropdown
      const posSelect = document.createElement("select");
      posSelect.name = `pos_${i}`;
      posSelect.required = true;

      positions.forEach(pos => {
        const option = document.createElement("option");
        option.value = pos;
        option.text = pos;
        posSelect.appendChild(option);
      });

      wrapper.appendChild(macInput);
      wrapper.appendChild(posSelect);
      inputsContainer.appendChild(wrapper);
    }

    // 🚀 Handle form submission
    document.getElementById("whitelistForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const whitelist = [];

      for (let i = 0; i < 9; i++) {
        const mac = document.querySelector(`[name=mac_${i}]`).value.trim();
        const pos = document.querySelector(`[name=pos_${i}]`).value;
        whitelist.push({ address: mac, pos: pos });
      }

      const timestamp = new Date().toISOString();

      // 🔄 Update Firebase under a specific device path
      firebase.database().ref("devices/device_macAddress1").update({
        mac_whitelist: whitelist,
        wl_last_updated: timestamp
      }).then(() => {
        alert("Whitelist updated successfully!");
      }).catch(error => {
        console.error("Error updating whitelist:", error);
        alert("Failed to update.");
      });
    });
  </script>
</body>
</html>
